<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/3.7.5/firebase.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.0.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="assets/javascript/main.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
    <div class="text-center">Train Schedule</div>
        <div id=time></div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="panel panel-default">
                <h3>Arrival Times</h3>
            </div>
            <div>
                <table class="table" id="scheduleList">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Destination</th>
                            <th>Frequency</th>
                            <th>Next Train</th>
                            <th>Arrive in</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <br>
            <form>
                <div id = "inputBtn">
                    <input type="text" id="trainName" placeholder="Train Name">
                    <input type="text" id="trainDes" placeholder="Destination">
                    <input type="text" id="trainFTT" placeholder="First Train Time(24:00)">
                    <input type="text" id="trainFreq" placeholder="Frequency (min)">
                    <button class="btn" id="inputSubmit" type="button">Submit</button>
                    <button class="btn" id="inputUpdate" type="button" style="display: none;">Update</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
